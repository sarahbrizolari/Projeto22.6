{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Atualizar Vaga</h2>
         <div class="form-group">
            {{ form.numeroDaVaga |as_crispy_field }}
          </div>
          <div class="form-group">
            {{ form.numeroDoApartamento |as_crispy_field  }}
          </div>
        <div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a class="btn btn-light" href="{% url 'list_Morador' %}">Cancelar</a>
        </div>
    </form>
{% endblock %}
